<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Analyze Data</title>

  <!-- ðŸ”¹ Only load login.css here -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2d5df1a32f.js" crossorigin="anonymous"></script>
</head>
<body class="login-page"><!-- ðŸ”¹ Added class to scope CSS -->

  <!-- Background -->
  <canvas id="bg-canvas"></canvas>
  <div class="floating-particles">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>

  <!-- Login Card -->
  <div class="login-container">
    <div class="glass-card login-card">
      <div class="logo-section">
        <div class="logo-icon">
          <img src="{{ url_for('static', filename='images/ai-brain-3d.png') }}" alt="AI Data Analytics">
        </div>
        <h1 class="gradient-text">Analyze Data</h1>
        <p class="tagline">Login to access your data analytics dashboard</p>
      </div>

      <form method="POST" action="/login" class="login-form">
        <div class="input-group">
          <div class="input-icon"><i class="fas fa-envelope"></i></div>
          <input type="email" name="email" placeholder="Email address" required>
        </div>

        <div class="input-group">
          <div class="input-icon"><i class="fas fa-lock"></i></div>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <div id="password-strength" class="password-strength"></div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#forgot" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>

        {% if error %}
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
      </form>

      <div class="divider"><span>or continue with</span></div>

      <div class="social-login">
        <button class="btn-social google"><i class="fab fa-google"></i> Google</button>
        <button class="btn-social github"><i class="fab fa-github"></i> GitHub</button>
      </div>

      <p class="signup-link">Don't have an account? <a href="/signup">Sign up now</a></p>
    </div>
  </div>

  <!-- ðŸ”¹ Only run script if it's login page -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (document.body.classList.contains("login-page")) {
        // Run your background or login-related JS
        const canvas = document.getElementById("bg-canvas");
        if (canvas) {
          const ctx = canvas.getContext("2d");
          // (Optional: background animation code here)
        }
      }
    });
  </script>
</body>
</html>
